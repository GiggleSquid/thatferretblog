baseURL: "https://thatferret.blog/"
languageCode: "en-uk"
title: "That Ferret Blog"
theme: "PaperMod"

enableRobotsTXT: true
enableGitInfo: true

pagination:
  pagerSize: 8

markup:
  goldmark:
    renderer:
      unsafe: true

menu:
  main:
    - identifier: home
      name: home
      url: /
      weight: 10
    - identifier: about
      name: about
      url: /about/
      weight: 20
    - identifier: series
      name: series
      url: /series/
      weight: 30
    - identifier: tags
      name: tags
      url: /tags/
      weight: 40
    - identifier: archive
      name: archive
      url: /archive/
      weight: 50
    - identifier: search
      name: search
      url: /search/
      weight: 60

taxonomies:
  tag: tags
  series: series

params:
  env: production
  title: That Ferret Blog
  description: "A blog for information, sources, overviews, & opinions for all things ferret related"
  keywords: [Blog, Ferret,Ferret blog, Mustelid, Mustelidae, Pet Care, Animal Care, Ferret care, Ferret welfare, Ferret as a pet, Pet ferret, Ferret food, Ferret pet, Ferret noises, Dooking, Ferret colors, Ferret colours]
  author: Bunny
  DateFormat: "2 January, 2006"
  copyrightStartYear: 2025
  defaultTheme: dark
  disableThemeToggle: false
  cdnUrl: https://cdn.thatferret.blog

  # home-info mode
  homeInfoParams:
    Title: Hi, I'm <span style="color:var(--theme)">Bunny</span> ฅ՞•ﻌ•՞ฅ
    Content: "This blog aims to provide information, sources, overviews, & opinions for all things ferret related."

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  ShareButtons: ["reddit", "facebook", "whatsapp", "telegram"]

  socialIcons:
    - name: linktree
      url: "https://linktr.ee/thatbunny"
    - name: instagram
      url: "https://www.instagram.com/bootsntoots_/profilecard"
    - name: tiktok
      url: "https://www.tiktok.com/@bunnyandthepets"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 20
    keys: ["title", "permalink", "summary", "content"]

